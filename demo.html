<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;padding: 0;
  }
  body {
    min-height: 100vh;
    background: radial-gradient(
       rgba(17, 233, 179, 0.3),
       rgba(132, 14, 195, 0.3)
    );
  }

  @keyframes circle {
    0% {}
    100% {
      transform: rotate(360deg);
    }
  }
  .loading-box {
    position: absolute;
    top: 50px;
    left: 10%;
    height: 100px;
    width: 100px;
    border: 3px solid rgba(186, 72, 72, .3);
  }
  .circle {
    position: absolute;
    top: 50%;
    left: 50%;
    height: 30px;
    width: 30px;
    box-sizing: border-box;
    margin-left: -15px;
    margin-top: -15px;
    border: 2px solid rgba(48, 47, 46, .7);
    border-top: 2px solid transparent;
    border-radius: 50%;
    animation: circle 1s infinite linear;
    transform-origin: center;
  }

  .btns {
    display: flex;
    position: relative;
    top: 10px;
    left: 10%;
    width: 300px;
    padding: 10px 0;
    box-sizing: border-box;
    margin: 0;
    overflow: hidden;
    background-color: rgba(13, 20, 51, 0.8);
    border-radius: 10px;
  }
  .icon {
    list-style: none;
    flex: 1;
    padding: 0 10px;
    text-align: center;
  }
  .icon:hover {
    transform: scale(1.3);
    cursor: pointer;
  }

  @keyframes round {
    0% {}
    100% {
      transform: rotateY(360deg);
    }
  }

  .box {
    position: absolute;
    right: 40px;
    top: 70px;
    height: 500px;
    width: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
    transform-style: preserve-3d;
    transform: perspective(600px);
    background-color: transparent;

  }

  .scene {
    position: absolute;
    transform-style: preserve-3d;
    top: 100px;
    transform-origin: center;
    animation: round 10s infinite linear;
  }

  .scene .cube {
    position: relative;
    width: 100px;
    height: 100px;
    transform-style: preserve-3d;
  }
  
  .cube div {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    /* transform: translateZ(100px); */
    
  }
  .cube div span {
    
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(
       rgb(244, 143, 75),
       rgb(212, 98, 11),
       rgb(157, 88, 5)
    );
    transform: rotateY(calc(90deg * var(--i))) translateZ(50px);
  }
  
  .shadow {
    position: absolute;
    bottom: 80px;
    transform: rotateX(80deg) translateZ(50px);
    height: 100px;
    width: 200px;
    border-radius: 30px;
    background-color: rgb(243, 143, 36);
    filter: blur(25px);
    box-shadow: 0px 10px 40px 40px rgb(243, 143, 36);
  }

  .process {
    position: absolute;
    top: 100px;
    left: -20px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 30px;
    width: 380px;
  }
  .process-bar {
    height: 10px;
    width: 340px;
    border-radius: 5px;
    background-color: rgba(53, 51, 54, 0.5);
  }
  .filler {
    position: absolute;
    height: 10px;
    width: 0px;
    border-radius: 5px;
    background-color: rgba(36, 240, 25, 0.5);
    transition: width .6s ease-in-out;
  }
  .btn {
    flex:1;
    margin-left: 10px;
  }

  .fade {
    height: 100px;
    width: 200px;
    box-sizing: border-box;
    border-radius: 5px;
    position: absolute;
    top: 200px;
    left: 130px;
  }
  .fade-header {
    display: flex;
    justify-content: space-between;
    padding: 3px 5px;
  }
  .fade-box {
    height: 50px;
    width: 180px;
    background-color: rgba(23, 86, 221, 0.7);
    margin-left: 10px;
    margin-top: 10px;
    opacity: 1;
    transition: opacity .5s ease-in-out;
  }
</style>
<body>
  <div class="loading-box">
    <h2 style="font-size:12px">LOADING...</h2>
  <div class="circle"></div>
  <div class="process">
    <div class="process-bar">
      <div id="processBar" class="filler"></div>
    </div>
    <button class="btn" id="btn">rondom refresh</button>
  </div>
  </div>
    <ul class="btns">
      <li class="icon">üòÄ</li>
      <li class="icon">üòÇ</li>
      <li class="icon">üòé</li>
      <li class="icon">üòÅ</li>
      <li class="icon">üòú</li>
    </ul>
    <div class="box">
      <div class="shadow"></div>
      <div class="scene">
        <div class="cube">
          <div>
            <span style="--i:0"></span>
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="fade">
      <div class="fade-header">
        <h4>fade in and out</h4>
        <button id="fadeBtn">click me</button>
      </div>
      <div class="fade-box" id="fadeBox"></div>
    </div>
</body>
<script>
  window.onload = function() {
    const btn = document.getElementById('btn')
    const processBar = document.getElementById('processBar')

    const fadeBtn = document.getElementById('fadeBtn')
    const fadeBox = document.getElementById('fadeBox')

    function changeProcess(num = 0) {
      if (typeof num !== 'number' || !processBar) return
      if (num < 0 || num > 340) return

      processBar.style.width = num + 'px'
    }
    
    changeProcess(170)

    btn.addEventListener('click', function() {
      const randomProcee = Math.random() * 340
      changeProcess(randomProcee)
    })
    fadeBtn.addEventListener('click', function() {
      const a = parseInt(fadeBox.style.opacity)
      console.log(a);
      if ( ![0, 1].includes(a)) {
        // ÂàùÊ¨°Ê∏≤ÊüìÂ±ûÊÄß
        fadeBox.style.opacity = '0'
      } else {
        fadeBox.style.opacity = a === 1 ? '0' : '1'
      }
    })
  }
</script>
</html>
